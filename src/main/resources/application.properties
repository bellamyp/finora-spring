# -------------------------------
# Application Settings
# -------------------------------
spring.application.name=finora-spring
server.port=${PORT:8080}

# -------------------------------
# PostgreSQL Database Configuration
# -------------------------------
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------------
# HikariCP Connection Pool Settings
# -------------------------------
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.validation-timeout=5000

# -------------------------------
# Hibernate / JPA Settings
# -------------------------------
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# -------------------------------
# Default Admin & User Account Setup
# -------------------------------
app.admin.email=${ADMIN_EMAIL}
app.admin.password=${ADMIN_PASSWORD}
app.admin.name=${ADMIN_NAME}
app.user.email=${USER_EMAIL}
app.user.password=${USER_PASSWORD}
app.user.name=${USER_NAME}

# -------------------------------
# NanoId Settings
# -------------------------------
nanoid.default.length=10

# -------------------------------
# JWT Settings
# -------------------------------
jwt.secret=${JWT_SECRET}

# -------------------------------
# Mailgun SMTP Configuration
# -------------------------------
spring.mail.host=smtp.mailgun.org
spring.mail.ports=587,2525,465
spring.mail.username=${MAILGUN_LOGIN}
spring.mail.password=${MAILGUN_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=true
spring.mail.default-encoding=UTF-8

# -------------------------------
# Notification Settings (Optional)
# -------------------------------
notification.recipient=${EMAIL_DESTINATION_ADDRESS}
